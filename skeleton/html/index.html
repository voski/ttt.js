<!DOCTYPE html>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="../css/ttt.css">
  </head>
  <body>
    <header class="header">
      <h1>Tic Tac Toe</h1>

    <div class="box group">

    </div>

    <footer class="footer group"></footer>
